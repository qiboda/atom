# [package]
# name = "terrain"
# version = "0.1.0"
# edition = "2021"

[workspace]
members = ["crates/*", "entries/*"]
resolver = "2"


[workspace.dependencies]
# lightyear = { version = "0.15.1", features = [] }

bevy = { version = "0.14", features = [
    "file_watcher",
    "embedded_watcher",
    "bevy_dev_tools",
    "trace",
    "trace_tracy",
] }
# bevy_asset_loader = { path = "../bevy_asset_loader/bevy_asset_loader" }
# bevy_asset_loader_derive = { path = "../bevy_asset_loader/bevy_asset_loader_derive" }
# bevy_mod_scripting_rune = { version = "0.6.0" }
aery = { version = "0.7.3" }

bevy_console = { git = "https://github.com/qiboda/bevy-console.git", branch = "atom_main" }

once_cell = "1.19.0"
serde = { version = "1.0.203", features = ["derive"] }
smallvec = { version = "1.13.2" }
thiserror = { version = "1.0.61" }
# big-brain = { git = "https://github.com/stargazing-dino/big-brain.git", branch = "update-14.0" }
bitflags = { version = "2.6.0", features = ["serde"] }
bevy-tnua = { version = "0.19.0", features = [] }
bevy-tnua-avian3d = { version = "0.1.0" }
bevy_debug_grid = { version = "0.6.0" }
# bevy-persistent
# big-brain = { version = "0.20.0" }
seldom_state = { version = "0.11" }
# Bevy Hanabi
oxidized_navigation = { version = "0.11.0", default-features = false, features = [
    "xpbd",
    "debug_draw",
] }
# leafwing-input-manager = { git = "https://github.com/qiboda/leafwing-input-manager.git", branch = "atom_main" }
leafwing-input-manager = { path = "../../leafwing-input-manager" }
# bevy-sysfail
# bevy-trait-query = { path = "../../bevy-trait_query" }
# bevy trait resource
# bevy_enum_filter
bevy_common_assets = { version = "0.11.0", features = ["toml"] }
autoincrement = { version = "1.0" }

noise = { version = "0.9.0", features = ["images"] }
image = { version = "0.25", features = ["jpeg", "png"] }

tracing = { version = "0.1.40", features = [] }

avian3d = { version = "0.1.0" }
bevy_xpbd_3d = { version = "0.5.0" }
dotenv = { version = "0.15.0" }
vleue_navigator = { version = "0.8.0" }

num-traits = "0.2.14"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 0

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

