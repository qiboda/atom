# [package]
# name = "terrain"
# version = "0.1.0"
# edition = "2021"

[workspace]
members = ["crates/*", "entries/*"]
resolver = "2"


[workspace.dependencies]
# bevy = { version = "0.12.0", features = ["trace", "trace_tracy"] }
bevy = { version = "0.12.1", features = ["file_watcher", "embedded_watcher"] }
once_cell = "1.18.0"
bevy_common_assets = {version = "0.8.0", features = ["toml"] }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release-with-debug]
inherits = "release"
debug = true

