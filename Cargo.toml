# [package]
# name = "terrain"
# version = "0.1.0"
# edition = "2021"

[workspace]
members = ["crates/*", "entries/*", "deps/*"]
resolver = "2"


[workspace.dependencies]
# bevy = { version = "0.12.0", features = ["trace", "trace_tracy", "embedded_watcher"] }
bevy = { version = "0.12.1", features = ["file_watcher"] }
#bevy = { version = "0.12.1", features = [] }
once_cell = "1.19.0"
bevy_common_assets = { path = "deps/bevy_common_assets", features = ["toml"] }
serde = { version = "1.0.195", features = ["derive"] }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

